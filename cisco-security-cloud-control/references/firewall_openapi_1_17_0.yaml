openapi: 3.0.1
info:
    title: Cisco Security Cloud Control Firewall Manager API
    version: 1.17.0
    description: Use the documentation to explore the endpoints Security Cloud Control Firewall Manager has to offer
    contact:
        name: Cisco Security Cloud Control TAC
        email: cdo.tac@cisco.com
paths:
    /.well-known/jwks.json:
        get:
            deprecated: true
            description: 'Retrieves the JSON Web Key Set (JWKS), which is a set of keys containing the public keys used to verify any JSON Web Token (JWT) issued by the Authorization Server and signed using the RS256 signing algorithm. Note: Verification of the token using a JSON Web Key does not guarantee validity due to the possibility of revocation.'
            operationId: getJwks
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/JwkSet'
                    description: The JSON Web Key Set.
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CommonApiError'
                    description: Internal server error.
            summary: Fetch JSON Web Key Set
            tags:
                - Meta
    /aiops-status:
        get:
            operationId: getAiOpsStatus
            responses:
                "200":
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/ThousandEyesAiOpsStatusResponse'
                    description: OK
            tags:
                - thousand-eyes-gateway-controller
        put:
            operationId: updateAiOpsStatus
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThousandEyesAiOpsStatusUpdateRequest'
                required: true
            responses:
                "204":
                    description: No Content
            tags:
                - thousand-eyes-gateway-controller
    /applications:
        get:
            operationId: getApplications
            responses:
                "200":
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/ThousandEyesApplicationsResponse'
                    description: OK
            tags:
                - thousand-eyes-gateway-controller
        patch:
            operationId: updateApplications_1
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThousandEyesApplicationsUpdateRequest'
                required: true
            responses:
                "200":
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/ThousandEyesApplicationsResponse'
                    description: OK
            tags:
                - thousand-eyes-gateway-controller
        put:
            operationId: updateApplications
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThousandEyesApplicationsUpdateRequest'
                required: true
            responses:
                "200":
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/ThousandEyesApplicationsResponse'
                    description: OK
            tags:
                - thousand-eyes-gateway-controller
    /outages:
        get:
            operationId: getOutagesByDateRange
            parameters:
                - in: query
                  name: request
                  required: true
                  schema:
                    $ref: '#/components/schemas/ThousandEyesOutageQueryRequest'
            responses:
                "200":
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/ThousandEyesOutageQueryResponse'
                    description: OK
            tags:
                - thousand-eyes-gateway-controller
    /v1/ai-assistant/conversations:
        get:
            description: 'Get a list of AI Assistant Conversations. Note: the total number of conversations is set to -1 as this information is currently unavailable.'
            operationId: getConversations
            parameters:
                - description: Number of results to retrieve.
                  in: query
                  name: limit
                  required: false
                  schema:
                    maximum: 200
                    minimum: 0
                    type: string
                - description: Offset of the results retrieved. The Security Cloud Control APIs use the offset field to determine the index of the first result retrieved, and will retrieve `limit` results from the offset specified.
                  in: query
                  name: offset
                  required: false
                  schema:
                    minimum: 0
                    type: string
                - description: The fields to sort results by.
                  example: name:DESC
                  in: query
                  name: sort
                  required: false
                  schema:
                    items:
                        type: string
                    type: array
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AiAssistantConversationPage'
                    description: List of Conversations
                "400":
                    $ref: '#/components/responses/http400BadRequest'
                "401":
                    $ref: '#/components/responses/http401Unauthorised'
                "403":
                    $ref: '#/components/responses/http403Forbidden'
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CommonApiError'
                    description: Internal server error.
            security:
                - bearerAuth: []
            summary: Get Conversations
            tags:
                - AI Assistant
        post:
            description: Start a new conversation with the AI Assistant by asking a question.
            operationId: askAiAssistantInNewConversation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AiQuestion'
                required: true
            responses:
                "202":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CdoTransaction'
                    description: Security Cloud Control Transaction object that can be used to track the status of the question.
                "400":
                    $ref: '#/components/responses/http400BadRequest'
                "401":
                    $ref: '#/components/responses/http401Unauthorised'
                "403":
                    $ref: '#/components/responses/http403Forbidden'
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CommonApiError'
                    description: Internal server error.
            security:
                - bearerAuth: []
            summary: Ask AI Assistant (New Conversation)
            tags:
                - AI Assistant
    /v1/ai-assistant/conversations/{conversationUid}:
