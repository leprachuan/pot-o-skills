    /v1/application-insights/outages:
        get:
            description: Get a list of application outages that started in the specified time period
            operationId: getApplicationOutages
            parameters:
                - description: Start time for outage (UTC; represented using the RFC-3339 standard, inclusive)
                  example: 2025-01-01T00:00:00Z
                  in: query
                  name: start
                  required: false
                  schema:
                    format: date-time
                    type: string
                - description: End time for outage (UTC; represented using the RFC-3339 standard, exclusive)
                  example: 2025-01-31T23:59:59Z
                  in: query
                  name: end
                  required: false
                  schema:
                    format: date-time
                    type: string
                - description: Relative time range (mutually exclusive with start/end).
                  example: 24h
                  in: query
                  name: timeRange
                  required: false
                  schema:
                    enum:
                        - 24h
                        - 7d
                        - 30d
                    type: string
                - description: Filter by application name
                  example: Webex
                  in: query
                  name: applicationName
                  required: false
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PublicThousandEyesOutageDto'
                    description: List of application outages that started in the specified time period
                "400":
                    $ref: '#/components/responses/http400BadRequest'
                "401":
                    $ref: '#/components/responses/http401Unauthorised'
                "403":
                    $ref: '#/components/responses/http403Forbidden'
                "405":
                    $ref: '#/components/responses/http405MethodNotAllowed'
            security:
                - bearerAuth: []
            summary: Get Application Outages
            tags:
                - Application Insights
    /v1/auditlogs:
        get:
            description: Get a list of Audit Logs.
            operationId: getAuditLogs
            parameters:
                - description: Number of results to retrieve.
                  in: query
                  name: limit
                  required: false
                  schema:
                    maximum: 200
                    minimum: 0
                    type: string
                - description: Offset of the results retrieved. The Security Cloud Control APIs use the offset field to determine the index of the first result retrieved, and will retrieve `limit` results from the offset specified.
                  in: query
                  name: offset
                  required: false
                  schema:
                    minimum: 0
                    type: string
                - description: The searchText parameter serves as a flexible search option that allows for text-based filtering across the username fields of the Audit Log object. This parameter can be used independently to search for entries containing the specified text, or in combination with the q query parameter for more targeted results. When used with q, the search conditions of searchText are logically ANDed with the q parameter's criteria, ensuring that the returned entries satisfy both sets of conditions.
                  in: query
                  name: searchText
                  required: false
                  schema:
                    type: string
                - description: The time range for which to retrieve Audit Logs. This parameter cannot be used in conjunction with a query on the eventTime field.
                  in: query
                  name: timeRange
                  required: false
                  schema:
                    enum:
                        - 5m
                        - 15m
                        - 30m
                        - 1h
                    type: string
                - description: The query to execute. Use the Lucene Query Syntax to construct your query.
                  example: fieldName:fieldValue
                  in: query
                  name: q
                  required: false
                  schema:
                    type: string
                - description: The fields to sort results by.
                  example: name:DESC
                  in: query
                  name: sort
                  required: false
                  schema:
                    items:
                        type: string
                    type: array
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuditLogPage'
                    description: List of Audit Logs objects
                "400":
                    $ref: '#/components/responses/http400BadRequest'
                "401":
                    $ref: '#/components/responses/http401Unauthorised'
                "403":
                    $ref: '#/components/responses/http403Forbidden'
                "405":
                    $ref: '#/components/responses/http405MethodNotAllowed'
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CommonApiError'
                    description: Internal server error.
            security:
                - bearerAuth: []
            summary: Get Audit Logs
            tags:
                - Audit Logs
